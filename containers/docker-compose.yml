services:
  postgres:
    image: postgres:15-alpine
    container_name: jobsity-postgres
    environment:
      POSTGRES_USER: jobsity
      POSTGRES_PASSWORD: jobsity123
      POSTGRES_DB: jobsity_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobsity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsity-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: jobsity-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsity-network

  chat-server:
    build:
      context: ..
      dockerfile: containers/Dockerfile.chat-server
    container_name: jobsity-chat-server
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://jobsity:jobsity123@postgres:5432/jobsity_chat?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SESSION_SECRET: dev-secret-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080,http://host.docker.internal:8080
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobsity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stock-bot:
    build:
      context: ..
      dockerfile: containers/Dockerfile.stock-bot
    container_name: jobsity-stock-bot
    environment:
      ENV: development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      STOOQ_API_URL: https://stooq.com
      STOOQ_API_TIMEOUT: 10s
      STOOQ_API_MAX_RETRIES: 3
      LOG_LEVEL: info
      LOG_FORMAT: json
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobsity-network

  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: jobsity-swagger-ui
    environment:
      SWAGGER_JSON: /api/openapi.yaml
      BASE_URL: /swagger
    ports:
      - "8081:8080"
    volumes:
      - ../artifacts:/api:ro
    networks:
      - jobsity-network

  prometheus:
    image: prom/prometheus:latest
    container_name: jobsity-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - jobsity-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: jobsity-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3100
      - GF_INSTALL_PLUGINS=
    ports:
      - "3100:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
      - ./grafana-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml:ro
      - ./grafana-dashboard.json:/var/lib/grafana/dashboards/jobsity-chat.json:ro
    networks:
      - jobsity-network
    depends_on:
      - prometheus
    restart: unless-stopped

  k6:
    image: grafana/k6:latest
    container_name: jobsity-k6
    volumes:
      - ../tests/load:/scripts
      - k6_results:/results
    networks:
      - jobsity-network
    environment:
      - BASE_URL=http://chat-server:8080
      - BASE_WS_URL=ws://chat-server:8080
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - K6_PROMETHEUS_RW_TREND_AS_NATIVE_HISTOGRAM=true
      - K6_WEB_DASHBOARD=true
      - K6_WEB_DASHBOARD_EXPORT=/results/html-report.html
    depends_on:
      - chat-server
      - prometheus
    # k6 is not started by default - use 'task load:run:*' commands
    profiles:
      - load-testing

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  k6_results:
    driver: local

networks:
  jobsity-network:
    driver: bridge
