<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jobsity Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Vercel/shadcn UI design system - dark mode */
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 7%;
            --card-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --ring: 0 0% 83.1%;
            --radius: 0.5rem;

            --color-bg-primary: hsl(var(--background));
            --color-bg-secondary: hsl(var(--card));
            --color-border: hsl(var(--border));
            --color-text-primary: hsl(var(--foreground));
            --color-text-secondary: hsl(var(--muted-foreground));
            --color-text-tertiary: hsl(var(--muted-foreground) / 0.6);
            --color-accent-danger: hsl(0 62.8% 30.6%);
            --font-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-base);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .container {
            max-width: 400px;
            width: 100%;
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 12px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        .subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .subtitle a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .subtitle a:hover {
            color: var(--color-text-secondary);
        }

        /* Card */
        .card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: calc(var(--radius) + 4px);
            padding: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        input {
            width: 100%;
            height: 40px;
            padding: 0 12px;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            font-family: var(--font-base);
            color: var(--color-text-primary);
            transition: border-color 0.2s, background 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-text-primary);
            background: var(--color-bg-primary);
        }

        input::placeholder {
            color: var(--color-text-tertiary);
        }

        /* Helper text */
        .helper-text {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 6px;
        }

        /* Button */
        button {
            width: 100%;
            height: 40px;
            background: var(--color-text-primary);
            color: var(--color-bg-primary);
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            font-family: var(--font-base);
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 24px;
        }

        button:hover {
            background: var(--color-text-secondary);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error */
        .error-message {
            padding: 12px;
            background: hsl(0 62.8% 30.6% / 0.1);
            border: 1px solid hsl(0 62.8% 30.6% / 0.3);
            border-radius: var(--radius);
            font-size: 14px;
            color: hsl(0 62.8% 60%);
            margin-bottom: 24px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’¬</div>
            <h1>Create an account</h1>
            <p class="subtitle">
                Already have an account? <a href="/login">Sign in</a>
            </p>
        </div>

        <div class="card">
            <form id="register-form">
                <div class="error-message" id="error-message"></div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="50"
                        pattern="[a-zA-Z0-9_]+"
                        autocomplete="username"
                    >
                    <div class="helper-text">3-50 characters, letters, numbers, and underscores only</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        maxlength="255"
                        autocomplete="email"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        required
                        minlength="8"
                        maxlength="100"
                        autocomplete="new-password"
                    >
                    <div class="helper-text">Minimum 8 characters</div>
                </div>

                <button type="submit" id="submit-btn">Create account</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (username.length < 3 || username.length > 50) {
                showError('Username must be 3-50 characters');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // Registration successful - redirect to login
                    window.location.href = '/login';
                } else {
                    showError(data.error || 'Registration failed');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create account';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create account';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
