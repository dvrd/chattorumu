<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Create Account - Jobsity Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Vercel/shadcn UI design system - dark mode (matching chat app) */
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 7%;
            --border: 0 0% 14.9%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;

            --color-bg-primary: hsl(var(--background));
            --color-bg-secondary: hsl(var(--card));
            --color-bg-glass: hsl(var(--card));
            --color-border-glass: hsl(var(--border));
            --color-accent-primary: hsl(var(--primary));
            --color-accent-danger: hsl(0 62.8% 30.6%);
            --color-text-primary: hsl(var(--foreground));
            --color-text-secondary: hsl(var(--muted-foreground));
            --color-text-tertiary: hsl(var(--muted-foreground) / 0.6);
            --font-base: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --radius: 0.5rem;

            /* Aurora colors for gradients */
            --color-aurora-1: hsl(var(--primary));
            --color-aurora-2: hsl(var(--primary));
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-base);
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow: hidden;
        }

        /* Background decorative elements */
        .bg-decoration {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.15;
            pointer-events: none;
        }

        .bg-decoration.top-left {
            top: -200px;
            left: -200px;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-aurora-2));
        }

        .bg-decoration.bottom-right {
            bottom: -200px;
            right: -200px;
            background: linear-gradient(225deg, var(--color-accent-primary), var(--color-aurora-2));
        }

        /* Container */
        .container {
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--color-text-primary);
            background: linear-gradient(135deg, var(--color-text-primary), var(--color-text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 15px;
            color: var(--color-text-secondary);
        }

        .subtitle a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            position: relative;
        }

        .subtitle a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--color-text-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .subtitle a:hover::after {
            transform: scaleX(1);
        }

        /* Card */
        .card {
            background: var(--color-bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--color-border-glass);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group:last-of-type {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        input {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            background: var(--color-bg-primary);
            border: 1px solid var(--color-border-glass);
            border-radius: 12px;
            font-size: 15px;
            font-family: var(--font-base);
            color: var(--color-text-primary);
            transition: border-color 0.2s, background 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            background: var(--color-bg-primary);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: var(--color-text-tertiary);
        }

        /* Helper text */
        .helper-text {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 6px;
        }

        /* Button */
        button {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, var(--color-accent-primary), var(--color-aurora-2));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: var(--font-base);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 32px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0) scale(1);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Error */
        .error-message {
            padding: 14px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #fca5a5;
            margin-bottom: 24px;
            display: none;
            animation: shake 0.3s;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .error-icon {
            flex-shrink: 0;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                font-size: 40px;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-decoration top-left"></div>
    <div class="bg-decoration bottom-right"></div>

    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’¬</div>
            <h1>Create an account</h1>
            <p class="subtitle">
                Already have an account? <a href="/login">Sign in</a>
            </p>
        </div>

        <div class="card">
            <form id="register-form">
                <div class="error-message" id="error-message">
                    <svg class="error-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span id="error-text"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Choose a username"
                        required
                        minlength="3"
                        maxlength="50"
                        pattern="[a-zA-Z0-9_]+"
                        autocomplete="username"
                        autofocus
                    >
                    <div class="helper-text">3-50 characters, letters, numbers, and underscores only</div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        maxlength="255"
                        autocomplete="email"
                        spellcheck="false"
                        autocorrect="off"
                        autocapitalize="off"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Create a password"
                        required
                        minlength="8"
                        maxlength="100"
                        autocomplete="new-password"
                    >
                    <div class="helper-text">Minimum 8 characters</div>
                </div>

                <button type="submit" id="submit-btn">
                    <span id="button-text">Create account</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const submitBtn = document.getElementById('submit-btn');
        const buttonText = document.getElementById('button-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Client-side validation
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (username.length < 3 || username.length > 50) {
                showError('Username must be 3-50 characters');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('Username can only contain letters, numbers, and underscores');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            submitBtn.disabled = true;
            buttonText.textContent = 'Creating account...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    // Registration successful - redirect to login
                    window.location.href = '/login';
                } else {
                    showError(data.error || 'Registration failed');
                    submitBtn.disabled = false;
                    buttonText.textContent = 'Create account';
                }
            } catch (error) {
                showError('Network error. Please try again.');
                submitBtn.disabled = false;
                buttonText.textContent = 'Create account';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        // Clear error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                errorMessage.classList.remove('show');
            });
        });
    </script>
</body>
</html>
