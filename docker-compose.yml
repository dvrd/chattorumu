version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobsity-postgres
    environment:
      POSTGRES_USER: jobsity
      POSTGRES_PASSWORD: jobsity123
      POSTGRES_DB: jobsity_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobsity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsity-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: jobsity-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jobsity-network

  chat-server:
    build:
      context: .
      dockerfile: Dockerfile.chat-server
    container_name: jobsity-chat-server
    environment:
      PORT: 8080
      ENV: development
      DATABASE_URL: postgres://jobsity:jobsity123@postgres:5432/jobsity_chat?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      SESSION_SECRET: dev-secret-change-in-production
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8080
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobsity-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  stock-bot:
    build:
      context: .
      dockerfile: Dockerfile.stock-bot
    container_name: jobsity-stock-bot
    environment:
      ENV: development
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      STOOQ_API_URL: https://stooq.com
      STOOQ_API_TIMEOUT: 10s
      STOOQ_API_MAX_RETRIES: 3
      LOG_LEVEL: info
      LOG_FORMAT: json
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobsity-network

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  jobsity-network:
    driver: bridge
